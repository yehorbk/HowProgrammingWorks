# server
# server.port = 8080

# h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=streamflow_test_user
spring.datasource.password=streamflow_test_password

# hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# use /create/ in spring.jpa.hibernate.ddl-auto for startup re-creation
# use /update/ in spring.jpa.hibernate.ddl-auto for old database usage
