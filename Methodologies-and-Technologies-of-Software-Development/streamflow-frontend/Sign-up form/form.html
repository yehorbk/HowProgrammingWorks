<html lang="en">
<head>

</head>
<body>

  <div class="wrapper-out">

    </svg>
  </div>
  
  <div class="container">

    <div class="wrapper">
      <div class="wave"></div>
    </div>

    <div class="header">
  
      <h2>
        Become a Streamflower üèÑ‚Äç‚ôÇÔ∏è
      </h2>
    </div>

    <form class="form" id="form">
      
      <div class="form-control">
        <label>Username</label>
        <input type="text" placeholder="username" id="username">
          <i class="fas fa-check-circle success-circle form-i"></i>
          <i class="fas fa-exclamation-circle error-circle form-i"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label>Email</label>
        <input type="text" placeholder="surfer@streamflow.com" id="email">
          <i class="fas fa-check-circle success-circle form-i"></i>
          <i class="fas fa-exclamation-circle error-circle form-i"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label>Password</label>
        <input type="password" placeholder="password" id="password">
          <i class="fas fa-check-circle success-circle form-i"></i>
          <i class="fas fa-exclamation-circle error-circle form-i"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label>Repeat password</label>
        <input type="password" placeholder="password" id="password2">
          <i class="fas fa-check-circle success-circle form-i"></i>
          <i class="fas fa-exclamation-circle error-circle form-i"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <button>Submit</button>
      </div>

    </form>
  </div>
  
  <script src="JS/validators.js"></script>
  <script src="JS/form.js"></script>

</html>
